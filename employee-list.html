<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee list</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="employee-list-page">

<nav tpl-include="menu.html"></nav>

<div class="container">

    <div class="" tpl-class="message-success if $message" tpl_if="$message">
        <span id="message-block">{{ $message }}</span>
    </div>

    <div class="title">Employees</div>
    <div tpl-foreach="$employees as $employee">
        <div class="list-container">
            <div class="info-text">
                <div>
                    <span data-employee-id="{{ $employee->id }}">{{ $employee->firstName }} {{ $employee->lastName }}</span>
                </div>
                <div>{{ $employee->position }}</div>
            </div>
            <div class="info-update">
                <div class="edit">
                    <a id="employee-edit-link-{{ $employee->id }}"
                       href="index.php?command=employee_form&id={{ $employee->id }}">Edit</a>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="footer">
    <span tpl-include="footer.html"></span>
</div>

</body>

</html>
